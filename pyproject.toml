[tool.ruff]
target-version = "py311"

[tool.ruff.lint]
select = ["F"]
fixable = ["ALL"]

[tool.ruff.format]
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.black]
line-length = 120
target-version = ['py311']
preview = true
include = '\.pyi?$'
exclude = '''
/(
      .eggs         # exclude a few common directories in the
    | .git          # root of the project
    | .hg
    | .mypy_cache
    | .tox
    | venv
    | _build
    | buck-out
    | build
    | dist
    | migrations
    | backendev
    | __pycache
  )/
'''
